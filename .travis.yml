branches:
  only:
  - master
addons:
  ssh_known_hosts: git.wpengine.com
before_install:
- openssl aes-256-cbc -K $encrypted_0b3fd676bf79_key -iv $encrypted_0b3fd676bf79_iv
  -in mt_rsa.enc -out /tmp/mt_rsa -d
deploy:
- provider: script
  skip_cleanup: true
  script: chmod +x deploy.sh && sh deploy.sh
  on:
    branch: master
